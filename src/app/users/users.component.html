<form #f="ngForm">
<label for="valor">Escribe un número entre 1 y 10</label><input type="number" [(ngModel)]="valor" (ngModelChange)="busca()" name="valor" id="valor" min="1" max="10" required class="form-control" placeholder="Ver datos por userId">
</form>
<div *ngIf="!f.form.controls.valor?.valid && f.form.controls.valor?.dirty">El número debe estar entre 1 y 10</div>
<pre *ngIf="f.form.controls.valor?.valid">{{items | json}}</pre>
